<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz: Memorial Legislativo Maranhense</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .timer-bar {
      height: 10px;
      transition: width 1s linear, background-color 1s linear;
    }
    #certificate {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background: #fff url('logo-190-anos.jpg') no-repeat center;
      background-size: contain;
      border: 10px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #certificate h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #certificate p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Quiz: Memorial Legislativo Maranhense</h1>
    <div id="start-container" class="bg-white p-6 rounded shadow text-center">
      <input type="text" id="player-name" placeholder="Digite seu nome" class="border p-2 rounded w-full mb-4" />
      <button id="start-button" class="bg-blue-500 text-white px-4 py-2 rounded disabled:opacity-50" disabled>Iniciar Quiz</button>
    </div>
    <div id="quiz-container" class="bg-white p-6 rounded shadow mt-4 hidden">
      <div id="question-container" class="mb-4">
        <h2 id="question" class="text-xl font-semibold"></h2>
        <div id="options" class="mt-2"></div>
      </div>
      <div class="mb-4">
        <div class="timer-bar bg-blue-500" id="timer-bar"></div>
      </div>
      <button id="next-button" class="bg-green-500 text-white px-4 py-2 rounded mt-4 hidden">Próxima Pergunta</button>
    </div>
    <div id="result-container" class="hidden bg-white p-6 mt-4 rounded shadow text-center">
      <h2 class="text-2xl font-bold mb-4">Resultado</h2>
      <p id="score-text" class="mb-2"></p>
      <p id="bonus-text" class="mb-2"></p>
      <p id="final-score-text" class="mb-4"></p>
      <button id="generate-certificate" class="bg-purple-500 text-white px-4 py-2 rounded">Gerar Certificado</button>
    </div>
    <div id="certificate-container" class="hidden mt-4">
      <div id="certificate" class="bg-white p-6 rounded shadow text-center">
        <h2>Certificado de Participação</h2>
        <p>Certificamos que <span id="cert-name"></span></p>
        <p>participou do Quiz "Memorial Legislativo Maranhense"</p>
        <p>com pontuação final de <span id="cert-score"></span> pontos.</p>
        <p>Data: <span id="cert-date"></span></p>
      </div>
    </div>
    <div id="ranking-container" class="bg-white p-6 mt-4 rounded shadow">
      <h2 class="text-xl font-bold mb-4">Ranking</h2>
      <ol id="ranking-list" class="list-decimal list-inside"></ol>
    </div>
  </div>

  <script>
    const startContainer = document.getElementById('start-container');
    const quizContainer = document.getElementById('quiz-container');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextButton = document.getElementById('next-button');
    const resultContainer = document.getElementById('result-container');
    const scoreText = document.getElementById('score-text');
    const bonusText = document.getElementById('bonus-text');
    const finalScoreText = document.getElementById('final-score-text');
    const generateCertificateButton = document.getElementById('generate-certificate');
    const certificateContainer = document.getElementById('certificate-container');
    const certName = document.getElementById('cert-name');
    const certScore = document.getElementById('cert-score');
    const certDate = document.getElementById('cert-date');
    const rankingList = document.getElementById('ranking-list');
    const playerNameInput = document.getElementById('player-name');
    const startButton = document.getElementById('start-button');
    const timerBar = document.getElementById('timer-bar');

    let questions = [
      {
        question: "Em que ano foi inaugurado o Memorial Legislativo Maranhense?",
        options: ["1990", "2000", "2010", "2020"],
        answer: "2010"
      },
      {
        question: "Qual é o principal objetivo do Memorial Legislativo Maranhense?",
        options: ["Preservar a história do Maranhão", "Promover eventos culturais", "Armazenar documentos legislativos", "Educar sobre o processo legislativo"],
        answer: "Preservar a história do Maranhão"
      },
      {
        question: "Onde está localizado o Memorial Legislativo Maranhense?",
        options: ["São Luís", "Imperatriz", "Caxias", "Bacabal"],
        answer: "São Luís"
      },
      {
        question: "Qual instituição é responsável pela administração do Memorial Legislativo Maranhense?",
        options: ["Assembleia Legislativa do Maranhão", "Prefeitura de São Luís", "Governo do Estado do Maranhão", "Instituto Histórico e Geográfico do Maranhão"],
        answer: "Assembleia Legislativa do Maranhão"
      },
      {
        question: "Que tipo de acervo
::contentReference[oaicite:3]{index=3}
         question: "Que tipo de acervo é encontrado no Memorial Legislativo Maranhense?",
        options: ["Documentos históricos", "Obras de arte", "Livros raros", "Todas as anteriores"],
        answer: "Todas as anteriores"
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let timeLeft = 30;
    let timerInterval;
    let playerName = "";

    function startQuiz() {
      playerName = playerNameInput.value.trim();
      if (playerName === "") return;
      startContainer.classList.add('hidden');
      quizContainer.classList.remove('hidden');
      currentQuestionIndex = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      resetState();
      const currentQuestion = questions[currentQuestionIndex];
      questionEl.textContent = currentQuestion.question;
      const shuffledOptions = shuffleArray([...currentQuestion.options]);
      shuffledOptions.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option;
        button.classList.add('block', 'w-full', 'text-left', 'bg-gray-200', 'hover:bg-gray-300', 'p-2', 'rounded', 'mb-2');
        button.addEventListener('click', selectAnswer);
        optionsEl.appendChild(button);
      });
      timeLeft = 30;
      updateTimerBar();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerBar();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          nextButton.classList.remove('hidden');
        }
      }, 1000);
    }

    function resetState() {
      clearInterval(timerInterval);
      nextButton.classList.add('hidden');
      while (optionsEl.firstChild) {
        optionsEl.removeChild(optionsEl.firstChild);
      }
    }

    function selectAnswer(e) {
      const selectedButton = e.target;
      const answer = selectedButton.textContent;
      const correct = questions[currentQuestionIndex].answer;
      if (answer === correct) {
        score++;
      }
      Array.from(optionsEl.children).forEach(button => {
        button.disabled = true;
        if (button.textContent === correct) {
          button.classList.add('bg-green-300');
        } else if (button.textContent === answer) {
          button.classList.add('bg-red-300');
        }
      });
      clearInterval(timerInterval);
      nextButton.classList.remove('hidden');
    }

    function updateTimerBar() {
      const percentage = (timeLeft / 30) * 100;
      timerBar.style.width = percentage + '%';
      const red = Math.floor((1 - timeLeft / 30) * 255);
      const green = Math.floor((timeLeft / 30) * 255);
      timerBar.style.backgroundColor = `rgb(${red}, ${green}, 0)`;
    }

    function showResult() {
      quizContainer.classList.add('hidden');
      resultContainer.classList.remove('hidden');
      const timeBonus = Math.floor(score * (timeLeft / 30) * 10);
      const finalScoreWithBonus = score + timeBonus;
      scoreText.textContent = `Acertos: ${score} de ${questions.length}`;
      bonusText.textContent = `Bônus de tempo: ${timeBonus} pontos`;
      finalScoreText.textContent = `Pontuação final: ${finalScoreWithBonus} pontos`;
      updateRanking(playerName, finalScoreWithBonus);
    }

    function updateRanking(name, score) {
      const ranking = JSON.parse(localStorage.getItem('quizRanking')) || [];
      ranking.push({ name, score });
      ranking.sort((a, b) => b.score - a.score);
      localStorage.setItem('quizRanking', JSON.stringify(ranking));
      renderRanking();
    }

    function renderRanking() {
      const ranking = JSON.parse(localStorage.getItem('quizRanking')) || [];
      rankingList.innerHTML = '';
      ranking.slice(0, 10).forEach((entry, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${entry.name} - ${entry.score} pontos`;
        rankingList.appendChild(li);
      });
    }

    function generateCertificate() {
      resultContainer.classList.add('hidden');
      certificateContainer.classList.remove('hidden');
      certName.textContent = playerName;
      certScore.textContent = score;
      certDate.textContent = new Date().toLocaleDateString('pt-BR');
    }

    startButton.addEventListener('click', startQuiz);
    nextButton.addEventListener('click', () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    });
    generateCertificateButton.addEventListener('click', generateCertificate);

    playerNameInput.addEventListener('input', () => {
      const name = playerNameInput.value.trim();
      startButton.disabled = name.length === 0;
    });

    renderRanking();
  </script>
</body>
</html>
